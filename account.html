 <center>
    <div class="container" id="container">

        <!-- Overlay -->
        <div class="overlay-container">
            <h1>Welcome to <br> The Movies</h1>
            <p id="message">New Here?</p>
            <button id="togglebtn">Sign Up</button>
        </div>
    </div>
 </center>
    
   

    <!-- Script -->
    <script>
        const container = document.getElementById("container");
        const toggleBtn = document.getElementById("togglebtn");
        const message = document.getElementById("message");
        var overlay = document.querySelector(".overlay-container");

        toggleBtn.addEventListener("click", () => {
            container.classList.toggle("active");
            if (container.classList.contains("active")) {
                message.textContent = "Enjoy creating a new account with us!";
                toggleBtn.textContent = "Log In";
                overlay.style.borderRadius = "20px 120px 20px 20px"; // just makes slightly rounded corners

            } else {
                message.textContent = "New Here?";
                toggleBtn.textContent = "Sign Up";
            }
        });
    </script>
