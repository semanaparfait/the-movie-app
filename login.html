<!-- Login Page (login.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.css">
</head>
<body>
    <button class="backing"><a class="back" href="account.html"><i class="fa-solid fa-backward"></i></a></button>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>

            <label for="token">Enter Token:</label>
            <input type="text" id="token" name="token" required>

            <button type="submit" href="movie.html">Login</button><br><br>
            <a class="signup" href="account.html">Sign Up</a>
        </form>

        <p id="login-message"></p>
    </div>

    <script>
        // Dummy token verification for demonstration (Replace with backend validation)
        const correctToken = "123456"; // In a real app, this would be stored on the backend
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const enteredToken = document.getElementById('token').value;
            
            if (enteredToken === correctToken) {
                document.getElementById('login-message').innerText = "Login successful!";
                // Redirect or perform further actions upon successful login
            } else {
                document.getElementById('login-message').innerText = "Incorrect token. Please try again.";
            }
        });
    </script>
</body>
</html>
