<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="account2.css">
</head>
<body>
        <video autoplay loop muted playsinline>
            <source src="/images/account/WhatsApp Video 2025-06-02 at 19.14.38_7ea10241.mp4" type="video/mp4">
        </video>
        <div class="form">
            <div class="text">
                <div class="form-header">
                    <h1>Sign In</h1>
                    <p>Welcome back! Please log in with your credentials.</p>
                </div>
            </div>
            <div class="form-container">
                <form method="post">
                    <div class="input-container">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Enter your email / Name" required>
                    </div>
                    <div class="input-container">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" placeholder="Enter your Login Code" required>
                    </div>
                    <div class="input-container">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>

    
</body>
</html>
